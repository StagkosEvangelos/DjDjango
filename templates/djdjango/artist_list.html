{% extends 'djdjango/base.html' %}

{% block content %}
<div class="container-fluid songs-container">
        <div class="row">

            <div class="col-sm-12">

                {% for artist in artist_list %}
                    <div class="col-md-4">

                        <div class="thumbnail">

                            <img src="{{ artist.artist_photo }}" class="img-responsive" style="width:200px;height:200px;">
                                <div class="caption">
                                        <h2>{{ artist.artist_name }}</h2>
                                        <div class="text-right">
                                           <a href="{% url 'artist_album' artist.pk %}" class="btn btn-primary btn-sm" role="button">View Artist Albums</a>
                                        </div>

                                        </div>
                                    </div>
                                </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>

{% endblock %}
