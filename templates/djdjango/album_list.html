{% extends 'djdjango/base.html' %}

{% block content %}
<div class="container-fluid songs-container">
    <div class="row">

        <div class="col-sm-12">
            {% for album in albums %}
                <div class="col-sm-4 col-lg-2">

                    <div class="thumbnail">

                        <img src="{{ album.album_logo }}" class="img-responsive" style="width:200px;height:200px;">
                            <div class="caption">
                                    <h2>{{ album.album_title }}</h2>
                                    <h2>{{ album.artist }}</h2>
                                    <div class="text-right">
                                        <button type="button" class="btn btn-primary btn-sm" style="font-family: 'Courgette', cursive;">View Details</button>
                                    </div>

                                    </div>
                                </div>
                            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
